<ion-header>
  <ion-toolbar>
    <ion-title>MOVIES</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <input type="text" class="form-control" name="filterMovie" placeholder="Search movie..."
      (keyup)="getInput($event.target.value)">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies">
          <td routerLink="/movies/{{movie.imdbID}}">{{movie.Title}}</td>
          <td>{{movie.Year}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</ion-content>
