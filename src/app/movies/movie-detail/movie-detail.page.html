<ion-header>
  <ion-toolbar>
    <ion-title>{{movie.Title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="movies"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="movieDetail--div">
      <img src="{{movie.Poster}}" class="movieDetail--image">
    </div>
    <table class="table table-bordered table-dark table-striped movieDetail--table">
      <tbody>
        <tr>
          <td>Original Title</td>
          <td>{{movie.Title}}</td>
        </tr>
        <tr>
          <td>Director</td>
          <td>{{movie.Director}}</td>
        </tr>
        <tr>
          <td>Rating</td>
          <td>{{movie.imdbRating}}</td>
        </tr>
        <tr>
          <td>Genre</td>
          <td>{{movie.Genre}}</td>
        </tr>
        <tr>
          <td>Year</td>
          <td>{{movie.Year}}</td>
        </tr>
        <tr>
          <td>Duration</td>
          <td>{{movie.Runtime}}</td>
        </tr>

      </tbody>
    </table>
  </div>
</ion-content>
